
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIP Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.3/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-md mx-auto bg-white rounded-lg overflow-hidden md:max-w-lg my-10 p-5">
        <h1 class="text-center text-xl font-bold">SIP Calculator</h1>
        <form id="sipForm" class="mt-4">
            <div class="mb-4">
                <label for="monthlySIP" class="block text-gray-700 text-sm font-bold mb-2">Monthly SIP Amount:</label>
                <input type="number" id="monthlySIP" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <div class="mb-4">
                <label for="rateOfReturn" class="block text-gray-700 text-sm font-bold mb-2">Annual Rate of Return (%):</label>
                <input type="number" step="0.01" id="rateOfReturn" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <div class="mb-4">
                <label for="timeDuration" class="block text-gray-700 text-sm font-bold mb-2">Time Duration (Years):</label>
                <input type="number" id="timeDuration" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight" required>
            </div>

            <button type="button" id="calculateBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Calculate</button>
        </form>
        <p id="result" class="mt-4 text-green-500"></p>
    </div>

    <script>
        document.getElementById("calculateBtn").addEventListener("click", function() {
            const P = parseFloat(document.getElementById("monthlySIP").value);
            const r = parseFloat(document.getElementById("rateOfReturn").value) / 100 / 12;
            const n = parseFloat(document.getElementById("timeDuration").value) * 12;

            const FV = P * (((Math.pow(1 + r, n) - 1) / r) * (1 + r));
            
            if (!isNaN(FV)) {
                document.getElementById("result").textContent = "Future Value: " + FV.toFixed(2);
            } else {
                document.getElementById("result").textContent = "Please enter valid inputs.";
            }
        });
    </script>
</body>
</html>
